<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style type="text/css">
      .row_Q{
        margin: 0px auto;
        width: 600px;
      }
      .th_Q {
        background-color: #fbfbfb;
        padding: 8px;
        line-height: 1.42857143;
        vertical-align: top;
        border-top: 1px solid #ddd;
        padding-top: 12px;
        width:20%;
      }
      .input_Q {
        height: 30px;
        padding: 5px 10px;
        font-size: 12px;
        line-height: 1.5;
      }
    </style>
    </head>
    <body>
        <div style="height:20px"></div>
        <div class="row_Q">
          <form method="post" action="">
          <table class="table" style="border-top: 2px solid #999999; border-bottom: 2px solid #999999;">
            <div>
              <h2 style="font-size: 1.5em;">Q&A</h2>
            </div>
            <tr>
              <th class="th_Q" >이름</th>
              <td width="85%">
                <input type=text name="name" size="15" class="input_Q" required>
              </td>
            </tr>
            <tr>
              <th class="th_Q">제목</th>
              <td width="85%">
                <input type=text name="subject" size="50" class="input_Q" required>
              </td>
            </tr>
            <tr>
              <th class="th_Q">내용</th>
              <td width="85%">
                <textarea rows="10" cols="52" name="content" required></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2" class="text-center">
                <button class="btn btn-sm btn-danger" style="background-color: #5394E3; border-color: #5394E3;">등록</button>
                <button class="btn btn-sm btn-danger" >취소</button>
              </td>
            </tr>
          </table>
          </form>
        </div>
    </body>
    </html>
