<!DOCTYPE html>
<html>

<head>
    <title>여행상품 등록</title>
    <style>
        .header_KYS {
            text-align: center;
        }

        .container_KYS {
            width: 45%;
            margin: 0 auto;
            padding: 5px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table_KYS {
            margin: 20px auto;
            border-collapse: collapse;
            width: 95%;
            border-top: 2px solid #999999;
            border-bottom: 2px solid #999999;
        }

        .td_KYS {
            padding: 10px;
            border: 1px solid #ccc;
            border-left: none;
            border-right: none;
            padding: 1%;
        }

        .label_KYS {
            font-weight: bold;
            background-color: #f5f0f0;
            width: 17%;
        }

        .category1_KYS {
            width: 40%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .category2_KYS {
            width: 30%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #product_name_KYS {
            width: 45%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #product_code_KYS {
            width: 25%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #price_KYS {
            width: 25%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #destination_KYS {
            width: 35%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .textarea_KYS {
            width: 70%;
            height: 90px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-container_KYS {
            text-align: center;
            margin-top: 20px;
        }

        .btn_KYS {
            padding: 10px 20px;
            background-color: #3594fa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn_KYS:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <div class="container_KYS">
        <form action="상품등록처리" method="post" enctype="multipart/form-data">
            <div class="header_KYS">
                <h1>상품등록</h1>
            </div>
            <table class="table_KYS">
                <tr>
                    <td class="label_KYS">나라/도시*</td>
                    <td class="td_KYS">
                        <select id="category1_KYS" class="category1_KYS">
                            <option value="">전체</option>
                            <option value="유럽">유럽</option>
                            <option value="아시아">아시아</option>
                            <option value="아메리카">아메리카</option>
                            <option value="아프리카">아프리카</option>
                            <option value="오세아니아">오세아니아</option>
                        </select>
                        <select id="category2_KYS" class="category2_KYS">
                            <option value="">전체</option>
                            <option value="서울">서울</option>
                            <option value="도쿄">도쿄</option>
                            <option value="뉴욕">뉴욕</option>
                            <option value="파리">파리</option>
                            <option value="마카오">마카오</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label_KYS">인원수</td>
                    <td class="td_KYS">
                        <select id="category3_KYS" class="category2_KYS">
                            <option value="">전체</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label_KYS">상품명*</td>
                    <td class="td_KYS"><input type="text" id="product_name_KYS" name="product_name_KYS" required></td>
                </tr>
                <tr>
                    <td class="label_KYS">상품코드*</td>
                    <td class="td_KYS"><input type="text" id="product_code_KYS" name="product_code_KYS" required></td>
                </tr>
                <tr>
                    <td class="label_KYS">여행지</td>
                    <td class="td_KYS"><input type="text" id="destination_KYS" name="destination_KYS" required></td>
                </tr>
                <tr>
                    <td class="label_KYS">가격</td>
                    <td class="td_KYS"><input type="number" id="price_KYS" name="price_KYS" required> 원</td>
                </tr>
                <tr>
                    <td class="label_KYS">상세 정보 </td>
                    <td class="td_KYS"><textarea class="textarea_KYS"></textarea></td>
                </tr>
                <tr>
                    <td class="label_KYS">상품 이미지</td>
                    <td class="td_KYS"><input type="file" id="product_image" name="product_image" accept="image/*" required></td>
                </tr>
                <tr>
                    <td class="label_KYS">날짜</td>
                    <td class="td_KYS">출발일자 : <input type="date" id="travel_date" name="travel_date" required><br>
                        도착일자 : <input type="date" id="end_date" name="end_date" required></td>
                </tr>
            </table>
            <div class="btn-container_KYS">
                <button class="btn_KYS" type="submit">등록</button>
                <button class="btn_KYS" type="submit">취소</button>
            </div>
        </form>
    </div>
</body>

</html>
